<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Div</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1C1C1C;
            color: white;
            height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            border-right: 1px solid #2D2D2D;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 8px;
            position: relative;
        }

        .search-container i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-input {
            width: 100%;
            padding: 8px 8px 8px 32px;
            background: #2D2D2D;
            border: 1px solid #a855f7;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .bots-list {
            padding: 8px;
        }

        .bot-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
        }

        .bot-item:hover {
            background: #2D2D2D;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: #3D3D3D;
            border-radius: 50%;
        }

        .more-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: white;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .more-button:hover {
            background: #2D2D2D;
        }

        .recent-section {
            margin-top: 16px;
        }

        .recent-header {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .recent-chats {
            padding: 8px;
        }

        .recent-chat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            color: #CCC;
        }

        .recent-chat-item:hover {
            background: #2D2D2D;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            padding: 32px;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thick;
            scrollbar-color: #4b5563 #374151;
        }

        .edubyte {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff5c74, #a05195);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 0.5rem;
        }

        .my-emoji {
            font-size: 1.5rem;
            margin-left: 7px;
            position: relative;
            top: 7px;
            font-weight: bold;
        }

        .heading {
            display: flex;
            flex-direction: row;
            position: relative;
            bottom: 10px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
        }

        .more-link {
            color: #3B82F6;
            text-decoration: none;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .tool-item {
            background: #2D2D2D;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .tool-item:hover {
            background: #3D3D3D;
        }

        .tool-icon {
            font-size: 24px;
        }

        .tool-name {
            font-size: 14px;
        }

        .image-cards {
            display: grid;
            gap: 16px;
        }

        .image-card {
            background: #2D2D2D;
            padding: 16px;
            border-radius: 12px;
        }

        .image-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #666;
        }

        .model-badges {
            display: flex;
            gap: 8px;
        }

        .model-badge {
            padding: 5px 3px 5px 3px;
            background: #3D3D3D;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            border-top: 1px solid #2D2D2D;
            padding: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }

        .action-button:hover {
            background: #2D2D2D;
            border-radius: 6px;
        }

        .chat-input-container {
            background: #2D2D2D;
            border-radius: 12px;
            padding: 8px;
            height: 130px;
            width: 100%;
        }

        .chat-input-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 8px;
            position: relative;
            top: 3px;
        }

        .chat-controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .control-button:hover {
            background: #3D3D3D;
            color: white;
        }

        .chat-input-footer {
            display: flex;
            gap: 8px;
            padding: 0 8px;
            height: 90px;
            justify-content: center;
            align-items: center;

        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            height: 30px;
            font-size: 17px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .chat-input:focus {
            outline: none;
        }

        .send-button {
            background: #3B82F6;
            border: none;
            color: white;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #2563EB;
        }

        #model-avatar {
            background-image: url("icons/plant.jpg");
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .models-name {
            cursor: pointer;
            font-size: 15px;
            font-weight: 470;
            border: 1px solid #a855f7;
            color: #a855f7;
            font-family: Arial, sans-serif;
            border-radius: 20px;
            padding: 7px 14px;
        }

        #gpt-4o-avatar {
            background-image: url("icons/openai-logo.jpg");
            background-size: cover;
            background-position: center;
        }

        #DeepSeek-avatar {
            background-image: url("icons/deepseek-logo-icon.png");
            background-size: cover;
            background-position: center;
        }

        #gemini-avatar {
            background-image: url("icons/Gemini.png");
            background-size: cover;
            background-position: center;
        }

        #recipe-queen-avatar {
            background-image: url("icons/chef-logo.jpg");
            background-size: cover;
        }

        /* Chat History Styles - Add to your existing CSS file */

        .chat-history {
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #374151;
        }

        .user-message,
        .ai-message {
            max-width: 80%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #3B82F6;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #2D2D2D;
            color: #f9f9f9;
            margin-right: auto;
        }

        .loading-message {
            align-self: flex-start;
            font-style: italic;
            color: #CCC;
            margin: 8px 0;
            padding: 8px 12px;
            background-color: #2D2D2D;
            border-radius: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* Animation for messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Markdown styling for AI responses - matches your dark theme */
        .ai-message h1,
        .ai-message h2,
        .ai-message h3 {
            margin-top: 10px;
            margin-bottom: 8px;
            color: #f9f9f9;
        }

        .ai-message ul,
        .ai-message ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .ai-message p {
            margin-bottom: 8px;
        }

        .ai-message a {
            color: #3B82F6;
            text-decoration: none;
        }

        .ai-message a:hover {
            text-decoration: underline;
        }

        .ai-message code {
            background-color: #3D3D3D;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .ai-message pre {
            background-color: #3D3D3D;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        /* Ensure emoji display properly */
        .ai-message img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }

        #hiddenDiv {
            display: none;
            /* Initially hidden */
            width: 500px;
            height: 700px;
            background-color: lightblue;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .model-icon {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            color: #fff;
            right: 0px;
            bottom: 0;
        }

        .my-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="my-container">
        <div class="model-icon" onclick="toggleDiv()">Click Me</div>
        <div id="hiddenDiv">
            <!-- Main Content -->
            <div class="main-content">
                <div id="content-area" class="content-area">
                    <div class="heading">
                        <h1>Let's grow</h1>
                        <div class="edubyte">together</div>
                        <div class="my-emoji">ðŸ˜ŠðŸŒ±</div>
                    </div>

                </div>

                <!-- Bottom Bar -->
                <div class="bottom-bar">

                    <div class="chat-input-container">
                        <div class="chat-input-header">
                            <div class="bot-avatar" id="model-avatar"></div>
                            <span class="models-name">Bhumi</span>
                        </div>
                        <div class="chat-input-footer">
                            <input class="chat-input" placeholder="Ask me anything...">
                            <div class="chat-controls">
                                <button class="control-button">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="control-button">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button class="control-button">
                                    <i class="fas fa-camera"></i>
                                </button>
                                <button class="control-button">
                                    <i class="fas fa-expand"></i>
                                </button>
                                <button id="send-button" class="send-button">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        function toggleDiv() {
            let div = document.getElementById("hiddenDiv");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    </script>

</body>

</html>
