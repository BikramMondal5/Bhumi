<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div id="content-area" class="content-area">
            
        </div>
        
        <!-- Chat Button -->
        <button id="chat-button" class="chat-button">
            <i class="fas fa-comment"></i>
        </button>
        
        <!-- Chat Widget Container -->
        <div id="chat-widget" class="chat-widget">
            <div class="chat-widget-header">
                <div class="bot-avatar" id="model-avatar"></div>
                <span class="models-name">Bhumi</span>
                <button id="close-chat" class="close-chat-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="chat-widget-messages" class="chat-history">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-widget-input">
                <input id="widget-chat-input" class="chat-input" placeholder="Ask me anything...">
                <div class="chat-controls">
                    <button class="control-button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="widget-send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
