<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <div class="bhumi-main-content">
        <div id="bhumi-content-area" class="bhumi-content-area">
            
        <button id="bhumi-chat-button" class="bhumi-chat-button">
            <i class="fas fa-comment"></i>
        </button>
        
        <!-- Chat Widget Container -->
        <div id="bhumi-chat-widget" class="bhumi-chat-widget">
            <div class="bhumi-chat-widget-header">
                <div class="bhumi-bot-avatar" id="bhumi-model-avatar"></div>
                <span class="bhumi-models-name">Bhumi</span>
                <button id="bhumi-close-chat" class="bhumi-close-chat-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="bhumi-chat-widget-messages" class="bhumi-chat-history">
                <!-- Messages will appear here -->
                <div class="bhumi-wlcm-msg">
                    <div class="bhumi-heading">
                        <h1 class="bhumi-model-heading">Let's grow</h1>
                        <div class="bhumi-together">together!</div>
                        <div class="bhumi-my-emoji">üòäüå±</div>
                    </div>
                    <div class="bhumi-img-div">
                        <div class="bhumi-bot-avatar" id="bhumi-model-avatar2"></div>
                    </div>
                    <div class="bhumi-prompt">
                        <div class="bhumi-prompt-container">
                            <h2>What can I help with?</h2>
                            <div class="bhumi-buttons">
                                <button class="bhumi-btn">
                                    <span class="bhumi-icon">üåæ</span>
                                     How can I improve soil fertility for rice farming?
                                </button>
                                <button class="bhumi-btn">
                                    <span class="bhumi-icon">üå±</span>
                                    How can I control pests in tomatoes?
                                </button>
                                
                                <button class="bhumi-btn">
                                    <span class="bhumi-icon">‚õàÔ∏è</span>
                                    Weather forecasts
                                </button>
                                <button class="bhumi-btn">
                                    <span class="bhumi-icon">üëÅÔ∏è</span>
                                    Analyze my crops
                                </button>
                                <button class="bhumi-btn">More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bhumi-chat-widget-input">
                <input id="bhumi-widget-chat-input" class="bhumi-chat-input" placeholder="Ask me anything...">
                <div class="bhumi-chat-controls">
                    <button class="bhumi-control-button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="bhumi-control-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="bhumi-control-button">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="bhumi-widget-send-button" class="bhumi-send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
